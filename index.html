<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/fontello/css/fontello.css">
    <title>Pop up</title>
</head>

<body>
    <nav>
        <div class="nav-logo">
            <h4>THE NAV</h4>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <div class="nav-burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <header>
        
        <img class="bg" src="/bg.jpg" alt="">
        <div class="bg-title">
            <h2>The modal</h2>
            <p>Scroll down to see the modal</p>
        </div>

    </header>
    <div class="subscribe-section">
        <h2>This is the modal</h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Natus, nobis!</p>
        <button class="btn modal-btn">Modal</button>
    </div>

    <div class="modal-container">
        <div class="modal">
            <h2>Subscribe to our thang</h2>

            <label for="name">Name: </label>
            <input type="text" name="name" size="25" placeholder="Your name">

            <label for="email">Email: </label>
            <input type="email" name="email" size="25" placeholder="Your email">

            <button class="btn subscribe-btn">Subscribe</button>
            <i class="icon-cancel"></i>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
